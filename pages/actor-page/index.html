<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/pages/actor-page/index.css">
    <title>Document</title>
</head>

<body>

    <div class="total-container">

        <header></header>

        <main class="container">

            <section class="actor-overview">
                <div class="actor-img">
                    <img src="">
                </div>
                <div class="actor-data">
                    <div class="way-to-actor">
                        <p>Главная > Актеры > <span>Unknown</span></p>
                    </div>
                    <div class="data-place">
                        <div class="name-place">
                            <span class="name-ru">Кто-то</span>
                            <span class="name-en">Somebody</span>
                        </div>
                        <div class="other-data">
                            <div class="data-text">
                                <span>Информация</span>
                                <span>Карьера</span>
                                <span>Рост</span>
                                <span>Дата рождения</span>
                                <span>Место рождения</span>
                                <span>Жанры</span>
                                <span>Всего фильмов</span>
                            </div>
                            <div class="information">
                                <span class="info">Bio</span>
                                <span class="career">Unknown</span>
                                <span class="height">0.00</span>
                                <span class="birthday">00.00.0000</span>
                                <span class="birthplace">Unknown</span>
                                <span class="genres">Unknown</span>
                                <span class="movies">0</span>
                            </div>
                        </div>
                    </div>
                    <div class="favorites">
                        <button>
                            <img src="/icons/favorite.svg">
                        </button>
                        <p>В избранном у <span>0</span> человек</p>
                    </div>
                </div>
            </section>

            <section class="actorPopularMovies">
                <div class="section-name">
                    <span>Лучшие фильмы</span>
                    <div class="slider-pages">
                        <button>
                            <img src="/icons/slider-arrow-left.svg">
                        </button>
                        <span>1/15</span>
                        <button>
                            <img src="/icons/slider-arrow-right.svg">
                        </button>
                    </div>
                </div>
                <div class="known-movies-container"></div>
            </section>

            <section class="actor-img-side">
                <div class="section-name">
                    <span>Новые трейлеры</span>
                    <button>
                        <span>Вcе трейлеры</span>
                        <img src="/icons/right-arrow.svg">
                    </button>
                </div>
                <div class="actor-images">
                    <div class="item image_1"><img src=""></div>
                    <div class="item image_2"><img src=""></div>
                    <div class="item image_3"><img src=""></div>
                    <div class="item image_4"><img src=""></div>
                    <div class="item image_5"><img src=""></div>
                    <div class="item image_6"><img src=""></div>
                </div>
            </section>

        </main>

        <footer></footer>

    </div>

    <script type="module" src="/pages/actor-page/index.js"></script>

</body>

</html>
