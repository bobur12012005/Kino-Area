<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/pages/movie-page/index.css">
    <title>Document</title>
</head>

<body>

    <div class="total-container">

        <header></header>

        <main class="container">

            <section class="movie-overview">
                <div class="main-data">
                    <div class="poster-side">
                        <img class="movie-poster" src="/images/movie.png">
                        <div class="likes">
                            <button>
                                <img src="/icons/like.svg">
                            </button>
                            <button>
                                <img src="/icons/dislike.svg">
                            </button>
                            <div class="waitedBy">
                                <div></div>
                            </div>
                            <button>
                                <img src="/icons/favorite.svg">
                            </button>
                        </div>
                    </div>

                    <div class="name-side">
                        <span class="movie-title">Побег из Претории</span>
                        <div class="ratings">
                            <div class="kinoarea">
                                <strong></strong>
                                <span></span>
                            </div>
                            <div class="imdb">
                                <strong></strong>
                                <span></span>
                            </div>
                        </div>
                        <p class="description">
                            Двое борцов за свободу отбывают срок в одной из самых строгих тюрем мира — в «Претории».
                            Вместе
                            с другими узниками они планируют дерзкий и опасный побег. Но придумать план — это только
                            первый
                            шаг. Шаг второй — реализация плана.
                        </p>
                        <a href="#">
                            <button>
                                <img src="/icons/play-2.svg">
                                <span>Смотреть трейлер</span>
                            </button>
                        </a>
                    </div>
                </div>

                <div class="other-data"></div>
            </section>

        </main>

    </div>

    <script type="module" src="/pages/movie-page/index.js"></script>

</body>

</html>
