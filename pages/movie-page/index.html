<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/pages/movie-page/index.css">
    <title>Document</title>
</head>

<body>

    <div class="total-container">

        <header></header>

        <main class="container">

            <section class="movie-overview">
                <div class="main-data">
                    <div class="poster-side">
                        <img class="movie-poster" src="">
                        <div class="likes">
                            <button class="like">
                                <img src="/icons/like.svg">
                            </button>
                            <button class="dislike">
                                <img src="/icons/dislike.svg">
                            </button>
                            <div class="waitedBy">
                                <div></div>
                            </div>
                            <button class="favorite">
                                <img src="/icons/favorite.svg">
                            </button>
                        </div>
                    </div>

                    <div class="name-side">
                        <span class="movie-title">Unknown</span>
                        <div class="ratings">
                            <div class="kinoarea">
                                <strong>0</strong>
                                <span>KinoArea</span>
                            </div>
                            <div class="imdb">
                                <strong>0</strong>
                                <span>Popularity</span>
                            </div>
                        </div>
                        <p class="description"></p>
                        <button class="watch-trailer">
                            <img src="/icons/play-2.svg">
                            <span>Смотреть трейлер</span>
                        </button>
                    </div>
                </div>

                <div class="other-data"></div>
            </section>

        </main>

    </div>

    <script type="module" src="/pages/movie-page/index.js"></script>

</body>

</html>
