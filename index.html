<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <title>Kino-Area</title>
</head>

<body>
    <div class="total-container">

        <header></header>

        <main class="container">

            <section class="now-playing">
                <div class="section-name">
                    <span>Сейчас в кино</span>
                    <div class="line"></div>
                    <nav class="genres">
                        <a href="#" id="all" class="active_link">Все</a>
                        <a href="#" id="28">Боевик</a>
                        <a href="#" id="12">Приключения</a>
                        <a href="#" id="35">Комедии</a>
                        <a href="#" id="878">Фантастика</a>
                        <a href="#" id="53">Триллеры</a>
                        <a href="#" id="18">Драма</a>
                    </nav>
                </div>
                <div class="movie-container"></div>
                <button type="button" class="see_more">Все новинки</button>
            </section>

            <section class="new-trailers">
                <div class="section-name">
                    <span>Новые трейлеры</span>
                    <button>
                        <span>Вcе трейлеры</span>
                        <img src="/icons/right-arrow.svg">
                    </button>
                </div>
                <div class="main-trailer">
                    <div class="trailer-place">
                        <iframe src="" allow="autoplay" class="video"></iframe>
                    </div>
                    <div class="trailer-data">
                        <span class="trailer-title">Unknown</span>
                        <div class="like-btns">
                            <div class="like-place">
                                <button class="like">
                                    <img src="/icons/like.svg">
                                </button>
                                <span class="like-counter">0</span>
                            </div>
                            <div class="dislike-place">
                                <button class="dislike">
                                    <img src="/icons/dislike.svg">
                                </button>
                                <span class="dislike-counter">0</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="other-trailers"></div>
            </section>

            <section class="popular-movies">
                <div class="section-name">
                    <span>Популярные фильмы</span>
                    <div class="line"></div>
                    <nav class="years">
                        <a href="#" id="all-time" class="active_link">Всё время</a>
                        <a href="#" id="2024">2024</a>
                        <a href="#" id="2023">2023</a>
                        <a href="#" id="2022">2022</a>
                        <a href="#" id="2021">2021</a>
                        <a href="#" id="2020">2020</a>
                    </nav>
                </div>
                <div class="movie-container"></div>
                <div class="slider-pages">
                    <button>
                        <img src="/icons/slider-arrow-left.svg">
                    </button>
                    <span>1/15</span>
                    <button>
                        <img src="/icons/slider-arrow-right.svg">
                    </button>
                </div>
            </section>

            <section class="popular-actors">
                <div class="section-name">
                    <span>Популярные персоны</span>
                    <nav class="times">
                        <a href="#" id="for-year">За год</a>
                        <a href="#" id="for-month">За месяц</a>
                        <a href="#" id="for-week" class="active_link">За неделю</a>
                    </nav>
                </div>
                <div class="popularities">
                    <div class="most-populars">
                        <a class="actorDataPlace_1 dataPlace" href="#">
                            <span class="personPlace">1-место</span>
                            <div class="otherData">
                                <span class="name">Кто-то</span>
                                <span class="age">00 лет</span>
                            </div>
                        </a>
                        <a class="actorDataPlace_2 dataPlace" href="#">
                            <span class="personPlace">2-место</span>
                            <div class="otherData">
                                <span class="name">Кто-то</span>
                                <span class="age">00 лет</span>
                            </div>
                        </a>
                    </div>
                    <div class="other-populars"></div>
                </div>
            </section>

        </main>

        <footer></footer>

    </div>

    <script type="module" src="/index.js"></script>

</body>

</html>
